<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wali</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;200;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/jpg" href="./assets/wali.png" />
  </head>
  <body>
    <div id="div-one">
      <!-- Left container -->
      <div id="div-one-left">
        <!-- Logo and intro -->
        <div id="logo-div">
          <img id="logo" src="./assets/wali.png" />
        </div>
        <span>Wali</span>
        <p>
          Find nearby mosques and view their facilities, jamaat times and
          events.
        </p>

        <!-- Store icons -->
        <div id="store-icons-div">
          <a
            href="https://apps.apple.com/gb/app/wali/id1528328161"
            target="_blank"
          >
            <img class="download-icon" src="./assets/app-store-download.png" />
          </a>
          <a
            href="https://play.google.com/store/apps/details?id=com.thebutterflynetwork.wali&hl=en_GB&gl=US"
            target="_blank"
          >
            <img class="download-icon" src="./assets/play-store-download.svg" />
          </a>
        </div>
      </div>

      <!-- Right container -->
      <div id="div-one-right">
        <!-- File upload -->
        <div id="upload-div">
          <h2>Upload timetable</h2>
          <input type="file" id="upload-input" hidden="hidden" />
          <span id="file-status">No file chosen</span>
          <button type="button" id="select-file-button">Select file</button>
          <button type="button" id="upload-button">Upload</button>
        </div>

        <!-- Device -->
        <!-- <div class="device-div">
          <div class="top-bar-div">
            <div class="speaker-div"></div>
            <div class="camera-div"></div>
          </div>
          <div class="bottom-bar-div"></div>
        </div> -->
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-div">
      <a href="https://twitter.com/walisupport" target="_blank">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          role="img"
          viewBox="0 0 24 24"
          fill="none"
          stroke="white"
          stroke-width="1.2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-twitter"
        >
          <path
            d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"
          ></path>
        </svg>
      </a>
    </div>

    <!-- Spinner -->
    <div id="spinner-div">
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- File uploader logic -->
    <script src="firebase.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
