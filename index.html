<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wali</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/jpg" href="./assets/wali.png" />
  </head>
  <body>
    <div id="div-one">
      <div id="div-one-one">
        <div id="logo-div">
          <img id="logo" src="./assets/wali.png" />
        </div>
        <span>Wali</span>
        <p>
          Find nearby mosques and view their facilities, jamaat times and
          events.
        </p>
        <div id="store-icons-div">
          <a
            href="https://apps.apple.com/gb/app/wali/id1528328161"
            target="_blank"
          >
            <img class="download-icon" src="./assets/app-store-download.png" />
          </a>
          <a
            href="https://play.google.com/store/apps/details?id=com.thebutterflynetwork.wali&hl=en_GB&gl=US"
            target="_blank"
          >
            <img class="download-icon" src="./assets/play-store-download.svg" />
          </a>
        </div>
      </div>
      <div id="div-one-two">
        <div class="device-div">
          <div class="top-bar-div">
            <div class="speaker-div"></div>
            <div class="camera-div"></div>
          </div>
          <div class="bottom-bar-div"></div>
        </div>
      </div>
    </div>
  </body>
</html>
